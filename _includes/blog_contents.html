<div class="unit one-fifth hide-on-mobiles">
  <aside>
    <ul>
      <li class="{% if page.title == 'Blog' %}current{% endif %}">
          <a href="{{ '/blog/' | relative_url }}">All Posts</a>
      </li>
      <li class="{% if page.title == 'Releases' %}current{% endif %}">
          <a href="{{ '/blog/releases/' | relative_url }}">Releases</a>
      </li>
    </ul>
    <h4>Recent Releases</h4>
    <ul>
      {% for post in site.categories.release limit:5 %}
      <li class="{% if page.title == post.title %}current{% endif %}">
        <a href="{{ post.url | relative_url }}">Version {{ post.version }}</a>
      </li>
      {% endfor %}
    </ul>
  </aside>
</div>
